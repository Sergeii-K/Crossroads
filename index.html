<!DOCTYPE html>
<html>
    <head>
        <title>Crossroads</title>
        <meta charset="utf-8">
        <meta name="discription" content="....">
        <meta name="keywords" content="....">
        <link rel="stylesheet" href="./styles/main.css">
        <link href = "./font/stylesheet.css" rel = "stylesheet" type = "text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    </head>

    <body>
        <div class="reg-box">
            <div class="reg">
                  <a href="#"> <span> ЗАРЕГЕСТРИРУЙТЕСЬ НА САЙТЕ </span> чтобы получить индивидуальную ссылку</a> 
                <div>
                  <button class="reg-button"> Регестрация </button> 
                  <img class="reg-img" src="pictures/Group.png" alt="#">
                 <button class="reg-entrance"> Войти </button>
                </div>
            </div>
        </div>   

        <div class="logo-box">
            <div class="as">
                <div class="name">
                    <img class="logo" src="pictures/image 10.svg" alt="#"> 
                    П<span>Е</span>РЕКРЕСТОК
                </div>
                    <button class="basket"> КОРЗИНА </button>
            </div>
        </div>    
	
        <div class="holder-box">
            <div class="holder">
                <button> ГЛАВНАЯ </button>
                <button> КАТАЛОГ </button>
                <button> ВЫКУП АВТО </button>
                <button> АВТОРАЗБОР </button>
                <button> ДОСТАВКА И ОПЛАТА </button>
                <button> КОНТАКТЫ </button>
                <button> СТАРГЕНСКЛАД </button>
            </div>
        </div>

        <div class="heder">
            <div class="search-box">
                <div class="number">
                    ПОИСК ПО НОМЕРУ ДЕТАЛИ
                </div>
                <div class="vin">
                    ПОИСК ПО VIN НОМЕРУ
                </div>
                <div class="search-box2">
                    <div class="search">
                      <!-- <img src="pictures/Vector.png" alt="#">-->
                       <input placeholder="Поиск по номеру или наименованию детали" type="text" name="look for" >
                    </div>
                        <button> Поиск </button>
                </div>
            </div> 

            <!-- CENTER-->

            <div class="product">
                <div class="moto">
                        <img src="pictures/image 11.svg" alt="#">
                    <div class="moto-name">
                            Запчасти для технического обслуживания
                    </div>
                </div>

                <div class="oil">
                        <img src="pictures/image 6.svg" alt="oil" >
                    <div>
                        Трансмиссионные масла
                    </div>
                </div>

                <div class="lamp">
                       <img src="pictures/image 8.svg" alt="lamp">
                    <div>
                        Лампы
                    </div>
                </div>

                <div class="tires">
                        <img src="pictures/image 9.svg" alt="tires">
                    <div>
                        Шины
                    </div>
                </div>

                <div class="accumulators">
                        <img src="pictures/image 7.svg" alt="accumulators">
                    <div>
                        Аккумуляторы
                    </div>
                </div>


            </div>
        
       
        
        
            </div>




    </body>
</html>
